<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>接送預約表單</title>
<style>
body {
  font-family: system-ui;
  background: #111827;
  color: #f3f4f6;
  padding: 16px;
}
.container {
  max-width: 640px;
  margin: auto;
  background: #1f2937;
  padding: 20px;
  border-radius: 14px;
}
label {
  display: block;
  margin-top: 16px;
  font-weight: 600;
}
input, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #4b5563;
  background: #374151;
  color: #f3f4f6;
}
button {
  margin-top: 24px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: #059669;
  color: #fff;
  font-weight: 600;
}
.note {
  font-size: 14px;
  margin-top: 6px;
}
.danger {
  color: #f87171;
}
</style>
</head>

<body>
<div class="container">
<form id="orderForm">

<label>日期</label>
<input type="date" name="date" required>

<label>航班時間</label>
<input type="time" name="time" id="flightTime" required>

<label>出發時間（建議）</label>
<select name="departureTime" id="departureTime" required></select>
<div class="note danger">
⚠️ 建議提前 2 小時抵達機場辦理報到
</div>

<label>航班</label>
<input type="text" name="flight" placeholder="CI123">

<label>航廈</label>
<select name="terminal">
  <option value="">請選擇</option>
  <option value="T1">T1</option>
  <option value="T2">T2</option>
</select>

<label>出發地</label>
<input type="text" name="start">

<label>中途停靠</label>
<input type="text" name="via" placeholder="無">

<label>目的地</label>
<select name="end" required>
  <option value="">請選擇</option>
  <option value="桃園國際機場">桃園國際機場</option>
  <option value="自訂">自訂地址</option>
</select>

<label>車型</label>
<select name="car">
  <option value="">請選擇</option>
  <option value="五人座">五人座</option>
  <option value="七人座">七人座</option>
</select>

<label>行李備註</label>
<input type="text" name="luggageNote" placeholder="無">

<label>兒童座椅</label>
<select name="childSeat">
  <option value="">不需要</option>
  <option value="1張">1 張</option>
  <option value="2張">2 張</option>
</select>

<label>姓名</label>
<input type="text" name="name" required>

<label>電話</label>
<input type="tel" name="phone" required>

<button type="submit">確認送出</button>
</form>
</div>

<script>
const flightTimeInput = document.getElementById("flightTime");
const departureSelect = document.getElementById("departureTime");

function buildDepartureOptions(flightTime) {
  departureSelect.innerHTML = "";
  if (!flightTime) return;

  const [h, m] = flightTime.split(":").map(Number);
  const flightMinutes = h * 60 + m;

  for (let i = 4; i >= 1; i--) {
    let minutes = flightMinutes - i * 60;
    let dayNote = "";

    if (minutes < 0) {
      minutes += 1440;
      dayNote = "（前一日）";
    }

    const hh = String(Math.floor(minutes / 60)).padStart(2, "0");
    const mm = String(minutes % 60).padStart(2, "0");

    const opt = document.createElement("option");
    opt.value = `${hh}:${mm}${dayNote}`;
    opt.textContent = `${hh}:${mm}${dayNote}`;
    departureSelect.appendChild(opt);
  }
}

flightTimeInput.addEventListener("change", e => {
  buildDepartureOptions(e.target.value);
});

document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();

  const form = e.target;
  const obj = {};
  const fd = new FormData(form);

  fd.forEach((v, k) => {
    v = v.trim();
    if (v && v !== "無" && v !== "不需要") obj[k] = v;
  });

  // 保險：強制送出出發時間
  obj.departureTime = departureSelect.value;

  fetch("你的 Apps Script /exec 網址", {
    method: "POST",
    body: new URLSearchParams(obj)
  })
  .then(() => alert("送出成功"))
  .catch(() => alert("送出失敗"));
});
</script>
</body>
</html>
